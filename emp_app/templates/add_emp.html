<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Add Employee </title>
  </head>
  <body>
    <div class="container">
       <h1>Add Office Employee Management System</h1>
       <hr>
       <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="first_name" value="{{first_name}}" name="first_name">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="last_name" value="{{last_name}}" name="last_name" >
        </div>
        <div class="mb-3 form-check">
          <label for="Department" class="form-label">Department</label>
          <input type="text" class="form-control" id="Department" value="{{dept}}" name="dept">
        </div>
        <div class="mb-3 form-check">
          <label for="salary" class="form-label">Salary</label>
          <input type="text" class="form-control" id="salary" value="{{salary}}" name="salary" >
        </div>
        <div class="mb-3 form-check">
          <label for="Bonus" class="form-label">Bonus</label>
          <input type="text" class="form-control" id="Bonus" value="{{bonus}}" name="bonus" >
        </div>
        <div class="mb-3 form-check">
          <label for="Role" class="form-label">Role</label>
          <input type="text" class="form-control" id="Role" value="{{role}}" name="role" >
        </div>
        <div class="mb-3 form-check">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value="{{phone}}" name="phone" >
        </div>
        <div class="mb-3 form-check">
          <label for="Hire Date" class="form-label">Hire Date</label>
          <input type="date" class="form-control" id="Hire Date" value="{{hire_date}}" name="hire_date" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
